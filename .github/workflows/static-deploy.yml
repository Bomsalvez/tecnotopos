name: Static Site Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job de valida√ß√£o
  validate:
    name: Validate Files
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check HTML files
      run: |
        if [ ! -f "src/index.html" ]; then
          echo "‚ùå index.html not found in src/"
          exit 1
        fi
        echo "‚úÖ HTML files validated"
        
    - name: Check CSS files
      run: |
        if [ ! -d "src/style" ]; then
          echo "‚ùå style directory not found"
          exit 1
        fi
        echo "‚úÖ CSS files validated"

  # Job de deploy para GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Copy files to deployment directory
      run: |
        mkdir -p dist
        cp -r src/* dist/
        echo "üìÅ Files copied to dist/"
        
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job de notifica√ß√£o
  notify:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [validate, deploy]
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "‚úÖ Deployment successful!"
          echo "üåê Site deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        elif [ "${{ needs.validate.result }}" == "failure" ]; then
          echo "‚ùå Validation failed!"
        else
          echo "‚ùå Deployment failed!"
        fi 